# See origins-default.yaml for explanation of config format
---
- id: "book"
  path: "/ba/"
  rewrites:
    - urlPattern: "/ba/(.*)"
      replacement: "$1"
  healthCheck:
    uri: "/version.txt"
  connectionPool:
    maxConnectionsPerHost: 40
    maxPendingConnectionsPerHost: 20
    socketTimeoutMillis: 120000
    connectTimeoutMillis: 8000
  responseTimeoutMillis: 300000
  origins:
  - { id: "ba.docker.rcp",    host: "ba:8080" }
  - { id: "ba.localhost.rcp", host: "docker.for.win.localhost:38089" }

- id: "bma"
  path: "/bma/"
  rewrites:
    - urlPattern: "/bma/(.*)"
      replacement: "$1"
  healthCheck:
    uri: "/version.txt"
  connectionPool:
    maxConnectionsPerHost: 40
    maxPendingConnectionsPerHost: 20
    socketTimeoutMillis: 120000
    connectTimeoutMillis: 8000
  responseTimeoutMillis: 300000
  tlsSettings:
    trustAllCerts:       true
    sslProvider:         OPENSSL     # Also supports JDK
  origins:
  - { id: "bma.docker", host: "bma:8443" }
  - { id: "bma.localhost", host: "docker.for.win.localhost:50443" }

- id: "bca"
  path: "/bca/"
  rewrites:
    - urlPattern: "/bca/(.*)"
      replacement: "$1"
  healthCheck:
    uri: "/version.txt"
  connectionPool:
    maxConnectionsPerHost: 40
    maxPendingConnectionsPerHost: 20
    socketTimeoutMillis: 120000
    connectTimeoutMillis: 8000
  responseTimeoutMillis: 300000
  tlsSettings:
    trustAllCerts:       true
    sslProvider:         OPENSSL     # Also supports JDK
  origins:
  - { id: "bca.docker", host: "bca:8443" }
  - { id: "bca.localhost", host: "docker.for.win.localhost:39443" }

- id: "bpe"
  path: "/bpe/"
  rewrites:
      # remove double slash to avoid 404 not found error
    - urlPattern: "/bpe//(.*)"
      replacement: "/bpe/$1"
  healthCheck:
    uri: "/bpe/actuator/health"
  connectionPool:
    maxConnectionsPerHost: 40
    maxPendingConnectionsPerHost: 20
    socketTimeoutMillis: 120000
    connectTimeoutMillis: 8000
  responseTimeoutMillis: 300000
  tlsSettings:
    trustAllCerts:       true
    sslProvider:         OPENSSL     # Also supports JDK
  origins:
  - { id: "bpe-lab-secure-us-west-2", host: "frontend.istio-gateway.backend.k8s.us-west-2.hcom-lab-secure.aws.hcom:443" }
