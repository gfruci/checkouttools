      - APP_VAULT_USER_ID=staging-ba-01
      - APP_VAULT_TIMEOUT=60
      - APP_TOMCAT_EXECUTOR_MAX_THREADS=50
      - APP_TOMCAT_EXECUTOR_MIN_SPARE_THREADS=10
