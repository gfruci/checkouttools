---
name: GHAS-CodeQL-Scan

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '58 17 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: [eg-securityscan]
    strategy:
      fail-fast: false
      matrix:
        language:
          - java
          - python
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v3
        with:
          overwrite-settings: false
          # Unable to automatically detect Java version. Defaulted to Java 11.
          # üìùÔ∏èÔ∏è Please update java-version as appropriate.
          java-version: '11'
          distribution: adopt
      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          setup-python-dependencies: false
          queries: security-extended
      - name: Autobuild
        # Autobuild attempts to build compiled languages (C/C++, C#, or Java)
        # üìùÔ∏è If the Autobuild step fails, remove the step entirely, uncomment
        # the 'Custom Build' step below, and modify to build your code.
        if: |
          matrix.language == 'c' ||
          matrix.language == 'cpp' ||
          matrix.language == 'csharp' ||
          matrix.language == 'go' ||
          matrix.language == 'java'
        uses: github/codeql-action/autobuild@v2
      # - name: Custom Build
      # ‚ÑπÔ∏è The step name 'Custom Build' is required in order to prevent the
      # Autobuild step from being re-added during future workflow updates.
      #   run: |
      #     make bootstrap
      #     make release
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
