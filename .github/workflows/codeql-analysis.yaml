name: "GitHub-Advanced-Security-Scan"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '58 17 * * 3'

jobs:
  analyze-python:
    name: Analyze (python)
    runs-on: [ eg-securityscan ]
    strategy:
      fail-fast: false
      matrix:
        language: [ python ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  analyze-java:
    name: Analyze (java)
    runs-on: [ eg-securityscan ]
    strategy:
        fail-fast: false
        matrix:
            language: [ java ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: adopt
        overwrite-settings: false

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1

    - name: Build configuration_tracer
      working-directory: ./configuration_tracer
      run: mvn install

    - name: Build jsp-tracer
      working-directory: ./jsp-tracer
      run: mvn install

    - name: Build mockupdater
      working-directory: ./mockupdater
      run: mvn install

    - name: Build rokt_public_key_converter
      working-directory: ./rokt_public_key_converter
      run: mvn install

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
