name: "GitHub-Advanced-Security-Scan"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '58 17 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: [ eg-securityscan ]
    strategy:
        fail-fast: false
        matrix:
            language: [ python, java ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    # ✏️ Unable to automatically detect Java version. Defaulted to Java 11. Please update java-version as appropriate.
    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: adopt
        overwrite-settings: false
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
#    - name: Autobuild
#      uses: github/codeql-action/autobuild@v1

    # ✏️ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Build configuration_tracer
      working-directory: ./configuration_tracer
      run: mvn install

    - name: Build jsp-tracer
      working-directory: ./jsp-tracer
      run: mvn install

    - name: Build mockupdater
      working-directory: ./mockupdater
      run: mvn install

    - name: Build rokt_public_key_converter
      working-directory: ./rokt_public_key_converter
      run: mvn install

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
